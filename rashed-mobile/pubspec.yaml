version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  meta: ^1.15.0
  bloc: ^8.1.4
  flutter_bloc: ^8.0.0
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  flutter_screenutil: ^5.9.0
  dio: ^5.4.0
  permission_handler: ^11.0.1
