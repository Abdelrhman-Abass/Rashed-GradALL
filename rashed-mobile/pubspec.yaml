  flutter_spinkit: ^5.2.0
  awesome_dialog:
    git:
      url: https://github.com/A7mdlbanna/awesomeDialogs.git
  shimmer: ^3.0.0
  flutter_markdown: ^0.7.5
  path_provider: ^2.1.5
  http: ^1.3.0
  socket_io_client: ^3.1.2
  share_plus: ^11.0.0
  google_fonts: ^6.2.1
  url_launcher: ^6.3.1
  equatable: ^2.0.7
  flutter_tts: ^4.2.3
  file_picker: ^10.2.0
  pdf: ^3.11.3
  read_pdf_text: ^0.3.1
  open_filex: ^4.7.0
  device_info_plus: ^11.5.0
  speech_to_text: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.3.3
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/